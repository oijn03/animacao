<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asstes/CSS/style.css">
    <title>Exemplo Animação</title>
</head>
<body>
   <div class="wrap">
       <div class="box">
           <div class="scaleX red">
               <!-- quando se coloca nomes separados se definem várias classes para o mesmo conteúdo -->
               Scale X
           </div>
       </div>
       <div class="box">
           <div class="scaleY red">
               ScaleY
           </div>
       </div>
       <div class="box">
            <div class="scale red">
                Scale
            </div>
        </div>
        <div class="box">
            <div class="skewX red">
                SkewX
                <!-- skew mexe com o â  -->
            </div>
        </div>
        <div class="box">
            <div class="skew red">
                Skew
            </div>
        </div>
        <div class="box">
            <div class="translateX red">
                TranslateX
            </div>
        </div>
        <div class="box">
            <div class="translate red">
                Translate
            </div>
        </div>
        <div class="box">
            <div class="matrix red">
                Matrix
            </div>
        </div>
   </div>  <!-- container que ficará quebrando linha se restringindo às dimensões da tela -->

</body>
</html>
